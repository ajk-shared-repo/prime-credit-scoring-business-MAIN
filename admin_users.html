{% extends 'base.html' %}{% block title %}Manage Users{% endblock %}{% block content %}
<h2>Manage Users</h2>
<form method="post">
<label>Email</label><input class="input" name="email" required>
<label>Password</label><input class="input" name="password" required>
<label>Role</label><select class="input" name="role"><option value="user">user</option><option value="admin">admin</option></select>
<button class="btn">Add</button>
</form>
<table style="width:100%;margin-top:12px;border-collapse:collapse">
<tr><th align="left">Email</th><th align="left">Role</th><th align="left">Action</th></tr>
{% for u in users %}
<tr><td>{{ u.email }}</td><td>{{ u.role }}</td><td>{% if u.id != current_user.id %}<a href="{{ url_for('delete_user', user_id=u.id) }}">Delete</a>{% else %}<span>Current</span>{% endif %}</td></tr>
{% endfor %}
</table>
{% endblock %}
