{% extends "base.html" %}
{% block title %}Generate Business Credit Report{% endblock %}
{% block content %}
<section class="card">
  <h2>Generate Report</h2>
  <form method="post" enctype="multipart/form-data">
    <label class="file">
      <span>Choose CSV or XLSX (optional â€“ uses sample if omitted):</span>
      <input type="file" name="file" accept=".csv,.xlsx,.xls">
    </label>
    <button class="btn" type="submit">Create PDF</button>
  </form>
  <p class="hint">No upload? The app uses a bundled sample template.</p>
</section>
{% endblock %}
